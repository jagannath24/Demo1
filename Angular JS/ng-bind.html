<!DOCTYPE html>
<html>
<head>
<title>ng-bind</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
 
</head>
<body ng-app>
 
<div ng-init="a=1; name='sachin'">
    value if a is {{a}} <br>
    value of name is {{name}} <br>
 
   <h2 ng-bind="name"></h2>
<h2 ng-bind="2+2"></h2>
</div>
 
   <input type="text" ng-model="u" placeholder="username">
 
   <p ng-bind="u"></p>
<h1 ng-bind="u"></h1>
<h2 ng-bind="u"></h2>
<h3 ng-bind="u"></h3>
<h4 ng-bind="u"></h4>
<h5 ng-bind="u"></h5>
<h6 ng-bind="u"></h6>
</body>
</html>
