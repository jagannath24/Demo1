<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<style type="text/css">
	p{
		color: purple;

	}
	
</style>
</head>
<body ng-app>
	<input type="number" ng-model='num1'> <br>
	<input type="number" ng-model='num2'> <br>

	<p>Addition : {{num1 + num2}}</p>
	<p>Substraction : {{num1 - num2}}</p>
	<p>Multiplication : {{num1 * num2}}</p>
	<p>Division : {{num1 / num2}}</p>


 

</body>
</html>
